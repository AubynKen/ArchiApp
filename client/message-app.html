<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="message-app.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="message-app.js" defer></script>
</head>
<body>
<header>
    <h1 class="main-title">Message App</h1>
</header>

<ul id="message-list">
    <li class="message-body">Placeholder for message 1 <br/><small class="message-date">--2023-01-05 6:00</small></li>
</ul>

<h2>
    Send a message
</h2>

<form id="message-form">
    <label for="new-msg">Tell us your story:</label><br>
    <textarea id="new-msg" name="story" rows="5" cols="33"
              style="vertical-align: top;">It was a dark and stormy night...</textarea><br>
    <button type="submit">Send</button>
</form>

</body>
</html>

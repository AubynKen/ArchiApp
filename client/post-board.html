<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="post-board.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="post-board.js" defer></script>
</head>
<body>
<header>
    <h1 class="main-title">Post Board</h1>
    <h2>Change board by changing name below, new board is automatically created if not already exists.(try gossips)</h2>

    <!--    <label for="board-name">Board:</label><input type="text" id="board-name" placeholder="Enter board name"/>-->
    <!--    <button id="change-board">Change Board</button>-->

    <div class="input-group">
        <label class="input-group-text" for="board-name">Board:</label>
        <input type="text" class="form-control" id="board-name" placeholder="Enter board name">
        <button class="btn btn-secondary" id="change-board">Change Board</button>
    </div>
</header>

<ul id="message-list">
    <li class="message-body">Placeholder for message 1 <br/><small class="message-date">--2023-01-05 6:00</small></li>
</ul>

<h2>
    Send a message
</h2>

<form id="message-form">
    <textarea id="new-msg" name="story" rows="5" cols="33"
              style="vertical-align: top;">Remember to close the windows before you leave jerry...</textarea><br>
    <button id="btn-submit" type="submit">Send</button>
</form>

</body>
</html>
